  <div *ngIf="!currentTrack">
    <ul><h5>My tracks</h5>
      <li><a (click)="createNewTrack()" href="#">New track</a></li>
      <li *ngFor="let track of userTracks">
        <a (click)="viewTrack(track.id)" href="#">{{track.name}}</a>
      </li>
    </ul>
  </div>


  <div *ngIf="currentTrack">
    <input [(ngModel)]="currentTrack.name">
    <div>
      <a href="#" (click)="saveTrack()">Save track</a>
    </div>

    <div>
        <a href="#" (click)="clearCurrentTrack()">Back to list</a>
    </div>

    <div id="export-gpx">
        <span class="btn btn-link" (click)="exportGpx()">Export to gpx</span>
    </div>

    <div id="import-gpx">
      <label class="btn btn-link">Import gpx file
      <input type="file" (change)="importGpx($event.target.files)" style="display: none"/>
      </label>
    </div>
  </div>
</div>
