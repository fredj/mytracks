<div id="map" class="map"></div>


<div id="menu">
  <div id="menu-btn">
    <button (click)="showMenu = !showMenu">Menu</button>
  </div>
  <div id="menu-content" *ngIf="showMenu">
    <div id="export-gpx">
      <button (click)="exportGpx()">Export to gpx</button>
    </div>
    <br/>
    <div id="import-gpx">
      <label>Import gpx file</label><br/>
      <input type="file" (change)="importGpx($event.target.files)"/>
    </div>
  </div>
</div>
