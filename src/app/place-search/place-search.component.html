<form class="place-search-form">
  <mat-form-field>
    <input matInput placeholder="Place" aria-label="State" [matAutocomplete]="auto" [formControl]="placeCtrl">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onPlaceSelected($event.option.value)" [displayWith]="placeDisplayWith">
      <mat-option *ngFor="let place of places" [value]="place">
        <span>{{place.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
